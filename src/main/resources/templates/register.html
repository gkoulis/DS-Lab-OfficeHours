<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Registration</title>
</head>
<body>

<!-- PAGE TITLE -->
<h2>Registration</h2>

<!-- REGISTRATION FORM -->
<form th:action="@{/register}" method="post" th:object="${createPersonRequest}">

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage != null}">
        <p style="color: red;" th:text="${errorMessage}"></p>
    </div>

    <label>I am:</label>
    <select name="type" th:field="*{type}">
        <option value="TEACHER">Teacher</option>
        <option value="STUDENT">Student</option>
    </select>
    <br/>

    <label>HUA ID</label>
    <input type="text" name="huaId" th:field="*{huaId}" />
    <br/>

    <label>First Name</label>
    <input type="text" name="firstName" th:field="*{firstName}" />
    <br/>

    <label>Last Name</label>
    <input type="text" name="lastName" th:field="*{lastName}" />
    <br/>

    <label>Email Address</label>
    <input type="text" name="emailAddress" th:field="*{emailAddress}" />
    <br/>

    <label>Mobile Phone Number</label>
    <input type="text" name="mobilePhoneNumber" th:field="*{mobilePhoneNumber}" />
    <br/>

    <label>Password</label>
    <input type="password" name="rawPassword" th:field="*{rawPassword}" />
    <br/>

    <button type="submit">Submit</button>
</form>

<!-- USEFUL LINKS -->
<p>
    <a th:href="@{/login}">Already have an account? Sign in</a>
</p>

</body>
</html>
